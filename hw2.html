<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="JavaScript Homework 2 at CSM" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homework 2 – Coming Soon</title>
  <style>
    :root {
      --btn: #4b3f4e;
      --btnHover: #6a5d6e;
      --bgSize: 640px auto;
    }
    html, body { height: 100%; margin: 0; }

    body {
      font-family: Arial, sans-serif;
      color: #000;
      background-color: #ffffff;
      display: grid;
      place-items: center;
      text-align: center;
      padding: 24px;
      position: relative;
      overflow-x: hidden;
    }
    /* Background image layer */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("desk-art.png");
      background-repeat: no-repeat;
      background-position: right bottom;
      background-size: var(--bgSize);
      z-index: -2;
      pointer-events: none;
    }
    /* Translucent overlay */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.18);
      z-index: -1;
      pointer-events: none;
    }

    .card {
      background: rgba(255,255,255,.75);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
      padding: 20px 24px;
      border-radius: 8px;
      max-width: 520px;
    }

    a {
      display: inline-block;
      margin-top: 14px;
      padding: 10px 14px;
      border-radius: 6px;
      background: var(--btn);
      color: #fff;
      text-decoration: none;
      transition: background-color .2s;
    }
    a:hover { background: var(--btnHover); }

    /* Responsive background size */
    @media (max-width: 1024px) { :root { --bgSize: 500px auto; } }
    @media (max-width: 768px)  { :root { --bgSize: 350px auto; } }
    @media (max-width: 480px)  { :root { --bgSize: 250px auto; } }
  </style>
</head>
<body>
  <main class="card">
    <h1>Homework 2</h1>
    <p>Coming soon…</p>
    <nav aria-label="Main navigation">
      <a href="index.html">Back to Main Page</a>
    </nav>
  </main>
</body>
</html>
