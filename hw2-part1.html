<!--
HW2 - Part 1 (Styled Output)
This page displays "xy 12 89" with specific fonts, colors, and emphasis.
Instead of hardcoding spans in HTML, I used JavaScript to dynamically
create <span> elements and apply styles. This let me practice DOM
manipulation, styling through JS, and building cleaner, reusable code.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="CIS 114 - Homework 2 Part 1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HW2 - Part 1 (Styled Output)</title>

  <style>
    /* Theme variables */
    :root { --btn:#4b3f4e; --btnHover:#6a5d6e; --bgSize:640px auto; }

    /* Reset default margins */
    html, body { height:100%; margin:0; }

    /* Page body styling */
    body {
      font-family: Arial, sans-serif;
      color: #000;
      background-color: #fff;
      padding: 24px;
      position: relative;
      overflow-x: hidden;
    }

    /* Background image */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("desk-art.png");
      background-repeat: no-repeat;
      background-position: right bottom;
      background-size: var(--bgSize);
      z-index: -2;
      pointer-events: none;
    }

    /* Semi-transparent overlay */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.18);
      z-index: -1;
      pointer-events: none;
    }

    /* Navigation links */
    nav a {
      display: inline-block;
      margin: 6px 8px 16px 0;
      padding: 10px 14px;
      background: var(--btn);
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color .2s ease;
    }
    nav a:hover { background: var(--btnHover); }

    /* Panel that contains styled output */
    .panel {
      background: rgba(255,255,255,.8);
      padding: 18px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 2px 10px rgba(0,0,0,.06);
    }

    /* Bigger font for styled output */
    #output { font-size: 1.5rem; }

    /* Resize background image on smaller screens */
    @media (max-width: 1024px) { :root { --bgSize: 500px auto; } }
    @media (max-width: 768px)  { :root { --bgSize: 350px auto; } }
    @media (max-width: 480px)  { :root { --bgSize: 250px auto; } }
  </style>
</head>
<body>
  <h1>Homework 2 – Part 1</h1>
  <p>Output built with JavaScript (fonts, colors, emphasis) and separated by one space.</p>

  <!-- Navigation between homework pages -->
  <nav aria-label="HW2 navigation">
    <a href="hw2.html">← HW2 Home</a>
    <a href="hw2-part2.html">Part 2</a>
    <a href="hw2-extra.html">Extra Credit</a>
    <a href="index.html">Homework 1 (Course Home)</a>
  </nav>

  <!-- Panel that holds the styled text -->
  <div class="panel">
    <!-- Empty container; JavaScript will add styled spans here -->
    <div id="output" aria-live="polite"></div>
  </div>

  <script>
    // Helper function: builds a <span>, applies styles, and returns it
    const make = (text, styles = {}) => {
      const el = document.createElement('span'); // make a span element
      el.textContent = text;                     // set its text
      Object.assign(el.style, styles);           // apply CSS styles
      return el;                                 // return finished span
    };

    // Get reference to the output box
    const out = document.getElementById('output');

    // Create "xy" in red, bold, Times New Roman
    const xy = make('xy', {
      fontWeight: '700',
      color: 'red',
      fontFamily: '"Times New Roman", Times, serif',
      marginRight: '8px' // space between elements
    });

    // Create "12" in blue, Arial
    const twelve = make('12', {
      color: 'blue',
      fontFamily: 'Arial, Helvetica, sans-serif',
      marginRight: '8px'
    });

    // Create "89" in green, italic, Impact
    const eightyNine = make('89', {
      color: 'green',
      fontStyle: 'italic',
      fontFamily: 'Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif'
    });

    // Add all three spans into the output container
    out.append(xy, twelve, eightyNine);
  </script>
</body>
</html>
