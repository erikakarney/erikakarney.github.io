<!--
JavaScript Course Assignments Index
This is the landing page for my assignments. I used semantic HTML (<main>, <nav>, <footer>)
and styled navigation links for easy navigation. The background image + translucent
overlay are applied with ::before and ::after pseudo-elements.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="JavaScript course assignments at CSM" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Course Assignments – CSM</title>
  <style>
    :root {
      --btn: #4b3f4e;
      --btnHover: #6a5d6e;
      --bgSize: 640px auto;
    }

    html, body { height: 100%; margin: 0; }

    body {
      font-family: Arial, sans-serif;
      color: #000;
      background-color: #fff;
      padding: 24px;
      position: relative;
      overflow-x: hidden;
    }

    /* Background image layer */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("desk-art.png");
      background-repeat: no-repeat;
      background-position: right bottom;
      background-size: var(--bgSize);
      z-index: -2; /* sits behind everything */
      pointer-events: none; /* doesn’t block clicks */
    }

    /* Translucent overlay layer */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.18);
      z-index: -1; /* sits above image, below content */
      pointer-events: none;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 16px;
      text-shadow: 0 1px 2px rgba(255,255,255,0.5);
    }

    nav.links a {
      display: inline-block;
      margin: 6px 6px 0 0;
      padding: 10px 14px;
      background: var(--btn);
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color .2s ease;
    }
    nav.links a:hover { background: var(--btnHover); }

    footer {
      position: fixed;
      bottom: 10px;
      left: 12px;
      font-size: 0.85rem;
      color: #555;
      padding: 4px 8px;
      border-radius: 4px;
    }

    /* Resize background image on smaller screens */
    @media (max-width: 1024px) { :root { --bgSize: 500px auto; } }
    @media (max-width: 768px)  { :root { --bgSize: 350px auto; } }
    @media (max-width: 480px)  { :root { --bgSize: 250px auto; } }
  </style>
</head>
<body>
  <main>
    <h1>JavaScript Assignments</h1>
    <nav class="links" aria-label="Assignments">
      <a href="hw2.html">Homework 2</a>
      <a href="#">Homework 3</a>
      <a href="#">Homework 4</a>
      <a href="#">Homework 5</a>
      <a href="#">Homework 6</a>
      <a href="#">Homework 7</a>
      <a href="#">Homework 8</a>
    </nav>
  </main>

  <footer><p>© 2025 Erika Karney</p></footer>
</body>
</html>
