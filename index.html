<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="JavaScript course assignments at CSM" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript Course Assignments – CSM</title>
  <style>
    :root {
      --btn: #4b3f4e;
      --btnHover: #6a5d6e;
      --bgSize: 640px auto;
    }

    html, body { height: 100%; margin: 0; }

    body {
      font-family: Arial, sans-serif;
      color: #000;
      background-color: #fff;
      padding: 24px;
      overflow-x: hidden;

      /* single background with two layers: overlay + image */
      background:
        linear-gradient(rgba(255, 255, 255, 0.18), rgba(255, 255, 255, 0.18)),
        url("desk-art.png") no-repeat right bottom;
      background-size: 100% 100%, var(--bgSize);
    }

    h1 {
      font-size: 2em;
      margin-bottom: 16px;
      text-shadow: 0 1px 2px rgba(255,255,255,0.5);
    }

    nav.links a {
      display: inline-block;
      margin: 6px 6px 0 0;
      padding: 10px 14px;
      background: var(--btn);
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color .2s ease;
    }
    nav.links a:hover { background: var(--btnHover); }

    footer {
      position: fixed;
      bottom: 10px;
      left: 12px;
      font-size: 0.85rem;
      color: #555;
      padding: 4px 8px;
      border-radius: 4px;
    }

    /* resize background image on smaller screens */
    @media (max-width: 1024px) { :root { --bgSize: 500px auto; } }
    @media (max-width: 768px)  { :root { --bgSize: 350px auto; } }
    @media (max-width: 480px)  { :root { --bgSize: 250px auto; } }
  </style>
</head>
<body>

    </nav>
  </main>

  <footer><p>© 2025 Erika Karney</p></footer>
</body>
</html>
