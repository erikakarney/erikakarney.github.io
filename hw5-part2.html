<!--
HW5 – Part 2: State Lookup 
- User types either a full state name OR the two-letter abbreviation (any casing).
- We normalize the input and search the 2-D array.
- If found, show abbr, name, capital, population with comma formatting.
- If not found, show a clear message that also lists the valid states.
- No alert boxes; results show in the output area below the form.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="CIS 114 - HW5 Part 2 (State lookup with arrays)">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HW5 – Part 2 (State Lookup)</title>

  <style>
    :root { --btn:#4b3f4e; --btnHover:#6a5d6e; --bgSize:640px auto; }
    html, body { height:100%; margin:0; }
    *, *::before, *::after { box-sizing:border-box; }

    body {
      font-family: Arial, sans-serif;
      color:#000; background:#fff;
      padding:24px; position:relative; overflow-x:hidden;
    }
    body::before { content:""; position:fixed; inset:0;
      background:url("desk-art.png") no-repeat right bottom / var(--bgSize);
      z-index:-2; pointer-events:none; }
    body::after  { content:""; position:fixed; inset:0;
      background:rgba(255,255,255,.18); z-index:-1; pointer-events:none; }

    h1 { margin:0 0 12px; }
    nav a { display:inline-block; margin:6px 8px 16px 0; padding:10px 14px;
      background:var(--btn); color:#fff; text-decoration:none; border-radius:6px;
      transition:background-color .2s; }
    nav a:hover { background:var(--btnHover); }

    form { background:rgba(255,255,255,.85); padding:16px; border-radius:10px;
      max-width:700px; box-shadow:0 2px 10px rgba(0,0,0,.06); }
    .row { display:flex; gap:10px; align-items:center; margin:8px 0; }
    label { font-weight:700; }
    input[type="text"] { padding:8px 10px; border:1px solid #ccc; border-radius:6px; width:100%; }
    .buttons { display:flex; gap:10px; margin-top:10px; }
    button { padding:10px 14px; border:none; border-radius:6px; cursor:pointer;
      background:var(--btn); color:#fff; transition:background-color .2s; }
    button:hover { background:var(--btnHover); }

    #out { margin-top:14px; padding:12px; background:#f7f7f7; border-radius:8px; white-space:pre-line; }
    .error { color:#b00020; font-weight:700; }

    @media (max-width:1024px){ :root { --bgSize:500px auto; } }
    @media (max-width:768px) { :root { --bgSize:350px auto; } }
    @media (max-width:480px){ :root { --bgSize:250px auto; } body::before{position:absolute;} }
  </style>
</head>
<body>
  <h1>HW5 – Part 2: State Lookup</h1>

  <nav aria-label="HW5 navigation">
    <a href="hw5.html">← HW5 Home</a>
    <a href="index.html">Homework 1 (Course Home)</a>
  </nav>

  <form id="finder" novalidate>
    <!-- Single text input that accepts either "CA" or "California" -->
    <div class="row">
      <label for="state">State name or abbreviation</label>
      <input id="state" name="state" type="text" placeholder="e.g., CA or California">
    </div>

    <div class="buttons">
      <button type="button" id="searchBtn">State Info</button>
      <button type="button" id="clearBtn">Clear</button>
    </div>

    <!-- Results or validation messages go here -->
    <div id="out" aria-live="polite"></div>
  </form>

  <script>
    // 2-D array: [abbr, name, capital, population]
    var states = [
      ["AL","Alabama","Montgomery", 5157699],
      ["AK","Alaska","Juneau", 740133],
      ["AZ","Arizona","Phoenix", 7582384],
      ["AR","Arkansas","Little Rock", 3088354],
      ["CA","California","Sacramento", 39431263],
      ["CO","Colorado","Denver", 5957493]
    ];

    // Return a normalized copy of a string
    function norm(str) { return (str || "").trim().toLowerCase(); }

    // Look up a state by abbr OR full name
    function findState(userInput) {
      var key = norm(userInput);
      for (var i = 0; i < states.length; i++) {
        var abbr = states[i][0].toLowerCase();
        var name = states[i][1].toLowerCase();
        if (key === abbr || key === name) return states[i]; // found row
      }
      return null; // not found
    }

    // Render helper: show result or error
    function show(text, isError) {
      var out = document.getElementById("out");
      out.innerHTML = isError ? '<p class="error">' + text + '</p>' : text;
    }

    // Button handlers
    document.getElementById("searchBtn").addEventListener("click", function () {
      var input = document.getElementById("state").value;

      // Empty input = validation error
      if (!input.trim()) {
        show("Please type a state name or a two-letter abbreviation.", true);
        return;
      }

      var row = findState(input);
      if (!row) {
        // Build a hint listing the valid state names
        var onlyNames = states.map(function (r) { return r[1]; }).join(", ");
        show(
          "Sorry, we do not have information about this state.\n" +
          "We only have information about: " + onlyNames + ".", true
        );
        return;
      }

      // If found, format the info clearly
      var abbr = row[0];
      var name = row[1];
      var cap  = row[2];
      var pop  = Number(row[3]).toLocaleString(); 

      var msg =
        "Thanks for your inquiry, here is the information you requested:\n" +
        "State abbr = " + abbr + "\n" +
        "State Name = " + name + "\n" +
        "Capital    = " + cap + "\n" +
        "Population = " + pop;

      show(msg, false);
    });

    document.getElementById("clearBtn").addEventListener("click", function () {
      document.getElementById("state").value = "";
      show("");
      document.getElementById("state").focus();
    });
  </script>
</body>
</html>
