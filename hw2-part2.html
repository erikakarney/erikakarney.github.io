<!--
HW2 - Part 2 (Three Integers Calculator)
This page takes three integer inputs and computes their sum, average,
product, smallest, and largest values. I added a helper function
(getInteger) to validate that only integers are accepted (no blanks or decimals).
Error messages display in red if input is invalid, and results are shown
as a multi-line report. The layout uses a styled form with buttons
to Process or Clear the calculation.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="CIS 114 - Homework 2 Part 2" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HW2 - Part 2 (Three Integers Calculator)</title>
  <style>
    :root { --btn:#4b3f4e; --btnHover:#6a5d6e; --bgSize:640px auto; }
    html, body { height:100%; margin:0; }
    body {
      font-family: Arial, sans-serif;
      color: #000;
      background: #fff;
      padding: 24px;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("desk-art.png");
      background-repeat: no-repeat;
      background-position: right bottom;
      background-size: var(--bgSize);
      z-index: -2;
      pointer-events: none;
    }
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.18);
      z-index: -1;
      pointer-events: none;
    }

    nav a {
      display: inline-block;
      margin: 6px 8px 16px 0;
      padding: 10px 14px;
      border-radius: 6px;
      background: var(--btn);
      color: #fff;
      text-decoration: none;
      transition: background-color .2s;
    }
    nav a:hover { background: var(--btnHover); }

    form {
      background: rgba(255,255,255,.8);
      padding: 16px;
      border-radius: 10px;
      max-width: 520px;
      box-shadow: 0 2px 10px rgba(0,0,0,.06);
    }
    .row { display: flex; gap: 10px; margin-bottom: 12px; }
    .row label { display: block; font-weight: 600; }
    input[type="number"] { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 6px; }
    .buttons { display: flex; gap: 10px; margin-top: 8px; }
    button {
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: var(--btn);
      color: #fff;
      transition: background-color .2s;
    }
    button:hover { background: var(--btnHover); }

    #result {
      margin-top: 14px;
      padding: 12px;
      border-radius: 8px;
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      white-space: pre-line;
    }
    .error { color: #b00020; font-weight: 600; }

    @media (max-width: 600px) { .row { flex-direction: column; } }
    @media (max-width: 1024px) { :root { --bgSize: 500px auto; } }
    @media (max-width: 768px)  { :root { --bgSize: 350px auto; } }
    @media (max-width: 480px)  { :root { --bgSize: 250px auto; } }
  </style>
</head>
<body>
  <h1>Homework 2 – Part 2</h1>
  <p>Enter three <strong>integers</strong> and compute the sum, average, product, smallest, and largest.</p>

  <nav aria-label="HW2 navigation">
    <a href="hw2.html">← HW2 Home</a>
    <a href="hw2-part1.html">Part 1</a>
    <a href="hw2-extra.html">Extra Credit</a>
    <a href="index.html">Homework 1 (Course Home)</a>
  </nav>

  <form id="calcForm" novalidate>
    <div class="row">
      <label for="n1">Integer 1</label>
      <input id="n1" name="n1" type="number" step="1" inputmode="numeric" required />
    </div>
    <div class="row">
      <label for="n2">Integer 2</label>
      <input id="n2" name="n2" type="number" step="1" inputmode="numeric" required />
    </div>
    <div class="row">
      <label for="n3">Integer 3</label>
      <input id="n3" name="n3" type="number" step="1" inputmode="numeric" required />
    </div>

    <div class="buttons">
      <button type="button" id="processBtn">Process</button>
      <button type="reset" id="clearBtn">Clear</button>
    </div>

    <div id="result" aria-live="polite"></div>
  </form>

<script>
  /* Three Integers Calculator */
  var n1 = document.getElementById("n1");
  var n2 = document.getElementById("n2");
  var n3 = document.getElementById("n3");
  var result = document.getElementById("result");
  var processBtn = document.getElementById("processBtn");
  var clearBtn = document.getElementById("clearBtn");

  // Read an integer from an input by id, return NaN if invalid
  function getInteger(el) {
    var v = el.value.trim();
    if (v === "") return NaN;                 // empty
    if (v.indexOf(".") !== -1) return NaN;    // no decimals allowed
    var n = Number(v);
    if (!isFinite(n)) return NaN;             // not a number
    if (Math.floor(n) !== n) return NaN;      // ensure integer
    return n;
  }

  function showError(msg) {
    result.innerHTML = "";                    // clear previous output
    var p = document.createElement("p");
    p.className = "error";
    p.textContent = msg;
    result.appendChild(p);
  }

  function showText(text) {
    result.textContent = text;
  }

  processBtn.addEventListener("click", function () {
    var a = getInteger(n1);
    var b = getInteger(n2);
    var c = getInteger(n3);

    if (!isFinite(a) || !isFinite(b) || !isFinite(c)) {
      showError("Please enter valid integers in all three boxes (no decimals, no blanks).");
      return;
    }

    var sum = a + b + c;
    var avg = sum / 3;
    var prod = a * b * c;
    var smallest = Math.min(a, b, c);
    var largest = Math.max(a, b, c);

    var output =
      "Inputs: " + a + ", " + b + ", " + c + "\n" +
      "Sum: " + sum + "\n" +
      "Average: " + avg + "\n" +
      "Product: " + prod + "\n" +
      "Smallest: " + smallest + "\n" +
      "Largest: " + largest;

    showText(output);
  });

  clearBtn.addEventListener("click", function () {
    result.textContent = "";
    n1.focus();
  });
</script>
</body>
</html>
