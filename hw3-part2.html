<!--
HW3 – Part 2: Sales Commission (CSS Grid version, visually same as table)
- Four columns: Item | Price | Qty | Total
- Looks like a table, but uses CSS Grid (not <table>)
- No alerts; inline validation; accessible labels
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="CIS 114 - HW3 Part 2 (Sales Commission, Grid)">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HW3 – Part 2 (Sales Commission)</title>

  <style>
    /* ------- Theme / Layout (consistent with your other pages) ------- */
    :root { --btn:#4b3f4e; --btnHover:#6a5d6e; --bgSize:640px auto; }
    html, body { height:100%; margin:0; }
    *, *::before, *::after { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      color:#000;
      background:#fff;
      padding:24px;
      position:relative;
      overflow-x:hidden;
    }

    /* Background layers */
    body::before {
      content:""; position:fixed; inset:0;
      background:url("desk-art.png") no-repeat right bottom / var(--bgSize);
      z-index:-2; pointer-events:none;
    }
    body::after {
      content:""; position:fixed; inset:0;
      background:rgba(255,255,255,.18);
      z-index:-1; pointer-events:none;
    }

    /* Nav */
    nav a {
      display:inline-block;
      margin:6px 8px 16px 0;
      padding:10px 14px;
      background:var(--btn);
      color:#fff; text-decoration:none;
      border-radius:6px;
      transition:background-color .2s;
    }
    nav a:hover { background:var(--btnHover); }

    /* Panel */
    .wrap {
      background:rgba(255,255,255,.8);
      padding:16px;
      border-radius:10px;
      max-width:760px;
      box-shadow:0 2px 10px rgba(0,0,0,.06);
    }

    /* -------- "Table-like" grid -------- */
    .grid-table {
      border:1px solid #eee;
      border-radius:8px;
      overflow:hidden;
      background:#fff;
    }

    /* Header row */
    .grid-header {
      display:grid;
      grid-template-columns: 2fr 1fr 1fr 1fr; /* Item | Price | Qty | Total */
      background:#fafafa;
      border-bottom:1px solid #eee;
    }
    .grid-header > div {
      padding:10px 12px;
      font-weight:700;
      border-right:1px solid #eee;
    }
    .grid-header > div:last-child { border-right:none; }

    /* Data rows */
    .grid-row {
      display:grid;
      grid-template-columns: 2fr 1fr 1fr 1fr;
      border-bottom:1px solid #eee;
    }
    .cell {
      padding:10px 12px;
      border-right:1px solid #eee;
    }
    .cell:last-child { border-right:none; }
    .right { text-align:right; }

    /* Inputs */
    .cell input[type="number"],
    .cell input[type="text"] {
      width:100%;
      padding:6px 8px;
      border:1px solid #ccc;
      border-radius:6px;
      min-width:0;
      text-align:right;
    }
    .cell input[readonly] { background:#f9f9f9; }

    /* Tiny qty echo under total (like before) */
    .qty-echo {
      display:block;
      margin-top:4px;
      font-size:.9rem;
      color:#555;
      text-align:right;
    }

    /* Totals block (still looks like table footer) */
    .totals {
      margin-top:12px;
      border:1px solid #eee;
      border-radius:8px;
      overflow:hidden;
      background:#fff;
    }
    .total-row {
      display:grid;
      grid-template-columns: 3fr 1fr;
      border-bottom:1px solid #eee;
    }
    .total-row:last-child { border-bottom:none; }
    .total-row .label {
      padding:10px 12px;
      font-weight:700;
      text-align:right;
      background:#fafafa;
      border-right:1px solid #eee;
    }
    .total-row .value { padding:10px 12px; }
    .total-row .value input {
      width:100%;
      padding:6px 8px;
      border:1px solid #ccc;
      border-radius:6px;
      text-align:right;
    }

    .buttons { display:flex; gap:10px; margin-top:12px; }
    .buttons button {
      padding:10px 14px;
      border:none; border-radius:6px;
      cursor:pointer;
      background:var(--btn); color:#fff;
      transition:background-color .2s;
    }
    .buttons button:hover { background:var(--btnHover); }

    .hint  { font-size:.9rem; color:#444; margin-top:10px; }
    .error { color:#b00020; font-weight:600; margin-top:8px; }

    .visually-hidden {
      position:absolute !important; height:1px; width:1px; overflow:hidden;
      clip:rect(1px, 1px, 1px, 1px); clip-path: inset(50%);
      white-space:nowrap; border:0; padding:0; margin:-1px;
    }

    /* Background image scaling */
    @media (max-width:1024px){ :root { --bgSize:500px auto; } }
    @media (max-width:768px) { :root { --bgSize:350px auto; } }
    @media (max-width:480px){ :root { --bgSize:250px auto; } }
  </style>
</head>
<body>
  <h1>Homework 3 – Part 2: Sales Commission</h1>

  <nav aria-label="HW3 navigation">
    <a href="hw3.html">HW3 Home</a>
    <a href="index.html">Homework 1 (Course Home)</a>
  </nav>

  <section class="wrap" aria-label="Commission calculator">
    <div class="grid-table" role="group" aria-label="Sales grid">
      <!-- Header row (static) -->
      <div class="grid-header" aria-hidden="false">
        <div>Item</div>
        <div class="right">Price</div>
        <div class="right">Qty</div>
        <div class="right">Total</div>
      </div>

      <!-- Data rows injected here -->
      <div id="rows"></div>
    </div>

    <!-- Totals (visually like table footer) -->
    <div class="totals" aria-label="Totals">
      <div class="total-row">
        <div class="label">Total Amount Sold</div>
        <div class="value">
          <label class="visually-hidden" for="totalSold">Total Amount Sold</label>
          <input id="totalSold" type="text" readonly>
        </div>
      </div>
      <div class="total-row">
        <div class="label">Total Weekly Earnings</div>
        <div class="value">
          <label class="visually-hidden" for="totalEarn">Total Weekly Earnings</label>
          <input id="totalEarn" type="text" readonly>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button type="button" id="calcBtn">Calculate</button>
      <button type="button" id="clearBtn">Clear</button>
    </div>

    <p id="msg" class="error" aria-live="polite"></p>
    <p class="hint">Earnings = $250 + 9% of Total Amount Sold. Quantities must be non-negative integers.</p>
  </section>

  <script>
    // ----------------------------
    // Item price data
    // ----------------------------
    var items = [
      { id: 1, price: 20.99 },
      { id: 2, price: 12.75 },
      { id: 3, price:  9.95 },
      { id: 4, price: 35.89 }
    ];

    // Elements
    var rows      = document.getElementById("rows");
    var msg       = document.getElementById("msg");
    var totalSold = document.getElementById("totalSold");
    var totalEarn = document.getElementById("totalEarn");

    // Build one grid "row" that looks like a table row
    function buildRow(it) {
      var row = document.createElement("div");
      row.className = "grid-row";

      // Item cell
      var cItem = document.createElement("div");
      cItem.className = "cell";
      cItem.textContent = "Item " + it.id;

      // Price cell
      var cPrice = document.createElement("div");
      cPrice.className = "cell right";
      cPrice.textContent = it.price.toFixed(2);

      // Qty cell
      var cQty = document.createElement("div");
      cQty.className = "cell right";
      var inQty = document.createElement("input");
      inQty.type = "number";
      inQty.min  = "0";
      inQty.step = "1";
      inQty.id   = "qty" + it.id;
      inQty.setAttribute("aria-label", "Quantity for Item " + it.id);
      cQty.appendChild(inQty);

      // Total cell
      var cTotal = document.createElement("div");
      cTotal.className = "cell right";
      var outTotal = document.createElement("input");
      outTotal.type = "text";
      outTotal.readOnly = true;
      outTotal.id = "total" + it.id;
      outTotal.setAttribute("aria-label", "Total for Item " + it.id);
      cTotal.appendChild(outTotal);

      // Tiny qty echo below total (like before)
      var echo = document.createElement("span");
      echo.className = "qty-echo";
      echo.id = "echo" + it.id;
      cTotal.appendChild(echo);

      row.appendChild(cItem);
      row.appendChild(cPrice);
      row.appendChild(cQty);
      row.appendChild(cTotal);

      rows.appendChild(row);
    }

    // Build all rows
    items.forEach(buildRow);

    // Helpers
    function readNonNegInt(inputEl) {
      var raw = inputEl.value.trim();
      if (raw === "") return NaN;
      if (raw.indexOf(".") !== -1) return NaN;
      var n = Number(raw);
      if (!isFinite(n)) return NaN;
      if (Math.floor(n) !== n) return NaN;
      if (n < 0) return NaN;
      return n;
    }
    function money(x) { return Number(x).toFixed(2); }

    // Calculate
    document.getElementById("calcBtn").addEventListener("click", function () {
      msg.textContent = "";
      totalSold.value = "";
      totalEarn.value = "";

      var ok = true, grand = 0;

      items.forEach(function (it) {
        var qtyEl = document.getElementById("qty" + it.id);
        var totEl = document.getElementById("total" + it.id);
        var echo  = document.getElementById("echo" + it.id);

        var qty = readNonNegInt(qtyEl);
        qtyEl.setAttribute("aria-invalid", isNaN(qty) ? "true" : "false");

        if (isNaN(qty)) {
          ok = false;
          totEl.value = "";
          echo.textContent = "";
        } else {
          var line = qty * it.price;
          totEl.value = money(line);
          echo.textContent = "(qty: " + qty + ")";
          grand += line;
        }
      });

      if (!ok) {
        msg.textContent = "Please enter non-negative integers for all item quantities.";
        return;
      }

      totalSold.value = money(grand);
      totalEarn.value = money(250 + 0.09 * grand);
    });

    // Clear
    document.getElementById("clearBtn").addEventListener("click", function () {
      msg.textContent = "";
      totalSold.value = "";
      totalEarn.value = "";

      items.forEach(function (it) {
        document.getElementById("qty" + it.id).value = "";
        document.getElementById("total" + it.id).value = "";
        document.getElementById("echo" + it.id).textContent = "";
        document.getElementById("qty" + it.id).setAttribute("aria-invalid","false");
      });

      var first = document.getElementById("qty1");
      if (first) first.focus();
    });
  </script>
</body>
</html>
