<!--
HW3 – Part 2: Sales Commission (Grid version, mobile-friendly)
- Layout uses CSS Grid (no <table>) but keeps the same visual structure.
- Inputs validate non-negative integers; errors show inline (no alerts).
- Totals are right-aligned and never clip on phones.
- Styles match the look/feel of your other HW pages (buttons, background, etc.).
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="CIS 114 - HW3 Part 2 (Sales Commission)">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HW3 – Part 2 (Sales Commission)</title>

  <style>
    /* ---------- Theme / Base ---------- */
    :root { --btn:#4b3f4e; --btnHover:#6a5d6e; --bgSize:640px auto; }
    html, body { height:100%; margin:0; }
    *, *::before, *::after { box-sizing:border-box; }

    body {
      font-family: Arial, sans-serif;
      color:#000; background:#fff;
      padding:24px; position:relative; overflow-x:hidden;
    }
    /* Background image */
    body::before {
      content:""; position:fixed; inset:0;
      background:url("desk-art.png") no-repeat right bottom / var(--bgSize);
      z-index:-2; pointer-events:none;
    }
    /* Translucent overlay */
    body::after {
      content:""; position:fixed; inset:0;
      background:rgba(255,255,255,.18);
      z-index:-1; pointer-events:none;
    }

    h1 { margin:0 0 12px; }
    nav a {
      display:inline-block; margin:6px 8px 16px 0; padding:10px 14px;
      background:var(--btn); color:#fff; text-decoration:none; border-radius:6px;
      transition:background-color .2s;
    }
    nav a:hover { background:var(--btnHover); }

    /* ---------- Card wrapper ---------- */
    .wrap {
      background:rgba(255,255,255,.8);
      padding:16px; border-radius:10px; max-width:760px;
      box-shadow:0 2px 10px rgba(0,0,0,.06);
    }

    /* ---------- Grid “table” ---------- */
    .grid {
      display:grid;
      row-gap:10px;
    }

    /* Header row and item rows share the same 4-column template */
    .grid-header,
    .grid-row {
      display:grid;
      grid-template-columns: 1.8fr 0.9fr 0.9fr 1.4fr; /* Item | Price | Qty | Total */
      column-gap:10px;
      align-items:start;
    }

    .grid-header {
      background:#fafafa;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid #eee;
      font-weight:700;
    }

    .grid-row {
      background:#fff;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid #eee;
    }

    .cell { min-width:0; }            /* allow content to shrink inside grid */
    .right { text-align:right; }

    /* Inputs inside cells */
    .cell input[type="number"],
    .cell input[type="text"] {
      width:100%;
      padding:6px 8px;
      border:1px solid #ccc; border-radius:6px;
      min-width:0;                 /* prevent clipping in narrow cells */
      text-overflow:ellipsis;
    }
    .cell input[readonly] { background:#f9f9f9; }
    .cell input.money    { text-align:right; }

    /* Tiny echo under the total (e.g., "(qty: 3)") */
    .qty-echo {
      display:block; margin-top:4px; font-size:.9rem; color:#555; text-align:right;
    }

    /* ---------- Footer totals area ---------- */
    .totals {
      display:grid; row-gap:10px; margin-top:12px;
    }
    .total-row {
      display:grid;
      grid-template-columns: 1fr 1fr 1fr 1.4fr; /* align with data rows; label spans first 3 cols */
      column-gap:10px; align-items:center;
    }
    .total-row .label {
      grid-column: 1 / 4;
      text-align:right; font-weight:700;
    }
    .total-row .value {
      grid-column: 4 / 5;
    }

    /* ---------- Buttons / messages ---------- */
    .buttons { display:flex; gap:10px; margin-top:12px; }
    .buttons button {
      padding:10px 14px; border:none; border-radius:6px; cursor:pointer;
      background:var(--btn); color:#fff; transition:background-color .2s;
    }
    .buttons button:hover { background:var(--btnHover); }

    .hint  { font-size:.9rem; color:#444; margin-top:10px; }
    .error { color:#b00020; font-weight:600; margin-top:8px; }

    /* ---------- Accessibility helpers ---------- */
    .visually-hidden {
      position:absolute !important; height:1px; width:1px; overflow:hidden;
      clip:rect(1px,1px,1px,1px); clip-path:inset(50%);
      white-space:nowrap; border:0; padding:0; margin:-1px;
    }

    /* ---------- Responsive tweaks ---------- */
    @media (max-width:1024px){ :root { --bgSize:500px auto; } }
    @media (max-width:768px) { :root { --bgSize:350px auto; } }
    @media (max-width:480px){
      :root { --bgSize:250px auto; }
      body::before { position:absolute; } /* iOS fix for right-edge clipping */

      /* Give the Total column more room on phones */
      .grid-header,
      .grid-row {
        grid-template-columns: 1.6fr 0.8fr 0.8fr 1.8fr;
      }

      /* Slightly tighter input sizing so long numbers fit */
      .cell input[type="number"],
      .cell input[type="text"] { padding:5px 6px; font-size:.95rem; }
    }
  </style>
</head>
<body>
  <h1>Homework 3 – Part 2: Sales Commission</h1>

  <nav aria-label="HW3 navigation">
    <a href="hw3.html">HW3 Home</a>
    <a href="index.html">Homework 1 (Course Home)</a>
  </nav>

  <section class="wrap" aria-label="Commission calculator">
    <div class="grid" id="grid">
      <!-- Header -->
      <div class="grid-header">
        <div class="cell">Item</div>
        <div class="cell right">Price</div>
        <div class="cell right">Qty</div>
        <div class="cell right">Total</div>
      </div>
      <!-- Rows get injected here by JS -->
      <div id="rows"></div>

      <!-- Totals footer -->
      <div class="totals">
        <div class="total-row">
          <div class="label">Total Amount Sold</div>
          <div class="value">
            <label class="visually-hidden" for="totalSold">Total Amount Sold</label>
            <input id="totalSold" type="text" class="money" readonly>
          </div>
        </div>
        <div class="total-row">
          <div class="label">Total Weekly Earnings</div>
          <div class="value">
            <label class="visually-hidden" for="totalEarn">Total Weekly Earnings</label>
            <input id="totalEarn" type="text" class="money" readonly>
          </div>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button type="button" id="calcBtn">Calculate</button>
      <button type="button" id="clearBtn">Clear</button>
    </div>

    <p id="msg" class="error" aria-live="polite"></p>
    <p class="hint">Earnings = $250 + 9% of Total Amount Sold. Quantities must be non-negative integers.</p>
  </section>

  <script>
    // ----------------------------
    // Data
    // ----------------------------
    var items = [
      { id: 1, price: 20.99 },
      { id: 2, price: 12.75 },
      { id: 3, price:  9.95 },
      { id: 4, price: 35.89 }
    ];

    // Elements
    var rows      = document.getElementById("rows");
    var msg       = document.getElementById("msg");
    var totalSold = document.getElementById("totalSold");
    var totalEarn = document.getElementById("totalEarn");

    // ----------------------------
    // Build grid rows (one per item)
    // ----------------------------
    items.forEach(function (it) {
      var row   = document.createElement("div");
      row.className = "grid-row";

      // Item name
      var c1 = document.createElement("div");
      c1.className = "cell";
      c1.textContent = "Item " + it.id;

      // Price (right-aligned)
      var c2 = document.createElement("div");
      c2.className = "cell right";
      c2.textContent = it.price.toFixed(2);

      // Qty input (right-aligned)
      var c3 = document.createElement("div");
      c3.className = "cell right";
      var inQty = document.createElement("input");
      inQty.type = "number";
      inQty.min  = "0";
      inQty.step = "1";
      inQty.value = "";
      inQty.id = "qty" + it.id;
      inQty.setAttribute("aria-label", "Quantity for Item " + it.id);
      c3.appendChild(inQty);

      // Total (readonly input + echo)
      var c4 = document.createElement("div");
      c4.className = "cell right";
      var outTotal = document.createElement("input");
      outTotal.type = "text";
      outTotal.readOnly = true;
      outTotal.className = "money";
      outTotal.id = "total" + it.id;
      outTotal.setAttribute("aria-label", "Total for Item " + it.id);
      c4.appendChild(outTotal);

      var echo = document.createElement("span");
      echo.className = "qty-echo";
      echo.id = "echo" + it.id;
      c4.appendChild(echo);

      row.appendChild(c1);
      row.appendChild(c2);
      row.appendChild(c3);
      row.appendChild(c4);
      rows.appendChild(row);
    });

    // ----------------------------
    // Helpers
    // ----------------------------
    function readNonNegInt(inputEl) {
      var raw = inputEl.value.trim();
      if (raw === "") return NaN;
      if (raw.indexOf(".") !== -1) return NaN;
      var n = Number(raw);
      if (!isFinite(n)) return NaN;
      if (Math.floor(n) !== n) return NaN;
      if (n < 0) return NaN;
      return n;
    }
    function money(x) { return Number(x).toFixed(2); }

    // ----------------------------
    // Calculate
    // ----------------------------
    document.getElementById("calcBtn").addEventListener("click", function () {
      msg.textContent = "";
      totalSold.value = "";
      totalEarn.value = "";

      var ok = true;
      var grand = 0;

      items.forEach(function (it) {
        var inQty = document.getElementById("qty" + it.id);
        var echo  = document.getElementById("echo" + it.id);
        var totEl = document.getElementById("total" + it.id);

        var qty = readNonNegInt(inQty);
        inQty.setAttribute("aria-invalid", isNaN(qty) ? "true" : "false");

        if (isNaN(qty)) {
          ok = false;
          totEl.value = "";
          echo.textContent = "";
          return;
        }

        var line = qty * it.price;
        totEl.value = money(line);
        echo.textContent = "(qty: " + qty + ")";
        grand += line;
      });

      if (!ok) {
        msg.textContent = "Please enter non-negative integers for all item quantities.";
        return;
      }

      totalSold.value = money(grand);
      totalEarn.value = money(250 + 0.09 * grand);
    });

    // ----------------------------
    // Clear
    // ----------------------------
    document.getElementById("clearBtn").addEventListener("click", function () {
      msg.textContent = "";
      totalSold.value = "";
      totalEarn.value = "";

      items.forEach(function (it) {
        var q = document.getElementById("qty" + it.id);
        var e = document.getElementById("echo" + it.id);
        var t = document.getElementById("total" + it.id);
        q.value = "";
        q.setAttribute("aria-invalid", "false");
        e.textContent = "";
        t.value = "";
      });

      var first = document.getElementById("qty1");
      if (first) first.focus();
    });
  </script>
</body>
</html>
