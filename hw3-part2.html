<!--
HW3 – Part 2: Sales Commission
What this page does:
- Lets the user enter quantities (whole numbers ≥ 0) for Items 1–4.
- Shows each item’s total (qty × price) and echoes the confirmed qty under the total.
- Calculates “Total Amount Sold” and “Total Weekly Earnings” (250 + 9% of total).
- Validates inputs. Errors show inline (no alerts).
- Uses the same visual style, comments, and JS patterns as other HW pages.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="CIS 114 - HW3 Part 2 (Sales Commission)">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HW3 – Part 2 (Sales Commission)</title>

  <style>
    /* ------- Theme / Layout (consistent with other HW pages) ------- */
    :root { --btn:#4b3f4e; --btnHover:#6a5d6e; --bgSize:640px auto; }
    html, body { height:100%; margin:0; }
    *, *::before, *::after { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      color:#000;
      background:#fff;
      padding:24px;
      position:relative;
      overflow-x:hidden;
    }

    /* Background layers */
    body::before {
      content:""; position:fixed; inset:0;
      background:url("desk-art.png") no-repeat right bottom / var(--bgSize);
      z-index:-2; pointer-events:none;
    }
    body::after {
      content:""; position:fixed; inset:0;
      background:rgba(255,255,255,.18);
      z-index:-1; pointer-events:none;
    }

    nav a {
      display:inline-block;
      margin:6px 8px 16px 0;
      padding:10px 14px;
      background:var(--btn);
      color:#fff; text-decoration:none;
      border-radius:6px;
      transition:background-color .2s;
    }
    nav a:hover { background:var(--btnHover); }

    .wrap {
      background:rgba(255,255,255,.8);
      padding:16px;
      border-radius:10px;
      max-width:760px;
      box-shadow:0 2px 10px rgba(0,0,0,.06);
    }

    .table-wrap { overflow-x:auto; -webkit-overflow-scrolling:touch; max-width:100%; }

    table {
      width:100%;
      border-collapse:collapse;
      background:#fff;
      border-radius:8px;
      overflow:hidden;
      table-layout:fixed;
    }
    th, td {
      padding:10px 12px;
      border-bottom:1px solid #eee;
      vertical-align:top;
      min-width:0;
    }
    thead th { text-align:left; background:#fafafa; }
    .right { text-align:right; }

    /* Inputs inside table */
    input[type="number"], input[type="text"] {
      width:100%;
      padding:6px 8px;
      border:1px solid #ccc;
      border-radius:6px;
      min-width:0;
    }
    input[readonly] { background:#f9f9f9; }

    /* Total cell echo */
    .total-cell .qty-echo {
      display:block;
      margin-top:4px;
      font-size:.9rem;
      color:#555;
      text-align:right;
    }

    .buttons { display:flex; gap:10px; margin-top:10px; }
    .buttons button {
      padding:10px 14px;
      border:none; border-radius:6px;
      cursor:pointer;
      background:var(--btn); color:#fff;
      transition:background-color .2s;
    }
    .buttons button:hover { background:var(--btnHover); }

    .hint  { font-size:.9rem; color:#444; margin-top:10px; }
    .error { color:#b00020; font-weight:600; margin-top:8px; }

    .visually-hidden {
      position:absolute !important; height:1px; width:1px; overflow:hidden;
      clip:rect(1px, 1px, 1px, 1px); clip-path: inset(50%);
      white-space:nowrap; border:0; padding:0; margin:-1px;
    }

    @media (max-width:1024px){ :root { --bgSize:500px auto; } }
    @media (max-width:768px) { :root { --bgSize:350px auto; } }
    @media (max-width:480px){
      :root { --bgSize:250px auto; }
      body::before { position:absolute; }
    }
  </style>
</head>
<body>
  <h1>Homework 3 – Part 2: Sales Commission</h1>

  <nav aria-label="HW3 navigation">
    <a href="hw3.html">HW3 Home</a>
    <a href="index.html">Homework 1 (Course Home)</a>
  </nav>

  <section class="wrap" aria-label="Commission calculator">
    <div class="table-wrap">
      <table aria-label="Sales table">
        <thead>
          <tr>
            <th>Item</th>
            <th class="right">Price</th>
            <th class="right">Qty</th>
            <th class="right">Total</th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
        <tfoot>
          <tr>
            <td colspan="3" class="right"><strong>Total Amount Sold</strong></td>
            <td class="right">
              <label class="visually-hidden" for="totalSold">Total Amount Sold</label>
              <input id="totalSold" type="text" readonly>
            </td>
          </tr>
          <tr>
            <td colspan="3" class="right"><strong>Total Weekly Earnings</strong></td>
            <td class="right">
              <label class="visually-hidden" for="totalEarn">Total Weekly Earnings</label>
              <input id="totalEarn" type="text" readonly>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>

    <div class="buttons">
      <button type="button" id="calcBtn">Calculate</button>
      <button type="button" id="clearBtn">Clear</button>
    </div>

    <p id="msg" class="error" aria-live="polite"></p>
    <p class="hint">Earnings = $250 + 9% of Total Amount Sold. Quantities must be non-negative integers.</p>
  </section>

  <script>
    // ----------------------------
    // Item price data
    // ----------------------------
    var items = [
      { id: 1, price: 20.99 },
      { id: 2, price: 12.75 },
      { id: 3, price:  9.95 },
      { id: 4, price: 35.89 }
    ];

    // Get elements once
    var rows      = document.getElementById("rows");
    var msg       = document.getElementById("msg");
    var totalSold = document.getElementById("totalSold");
    var totalEarn = document.getElementById("totalEarn");

    // Build rows for each item
    items.forEach(function (it) {
      var tr = document.createElement("tr");

      var tdName = document.createElement("td");
      tdName.textContent = "Item " + it.id;

      var tdPrice = document.createElement("td");
      tdPrice.className = "right";
      tdPrice.textContent = it.price.toFixed(2);

      var tdQty = document.createElement("td");
      tdQty.className = "right";
      var inQty = document.createElement("input");
      inQty.type = "number";
      inQty.min  = "0";
      inQty.step = "1";
      inQty.value = "";
      inQty.id = "qty" + it.id;
      inQty.setAttribute("aria-label", "Quantity for Item " + it.id);
      tdQty.appendChild(inQty);

      var tdTotal = document.createElement("td");
      tdTotal.className = "right total-cell";
      var outTotal = document.createElement("input");
      outTotal.type = "text";
      outTotal.readOnly = true;
      outTotal.id = "total" + it.id;
      outTotal.setAttribute("aria-label", "Total for Item " + it.id);
      tdTotal.appendChild(outTotal);

      // Small inline echo of confirmed qty under the total
      var echo = document.createElement("span");
      echo.className = "qty-echo";
      echo.id = "echo" + it.id;
      tdTotal.appendChild(echo);

      tr.appendChild(tdName);
      tr.appendChild(tdPrice);
      tr.appendChild(tdQty);
      tr.appendChild(tdTotal);
      rows.appendChild(tr);
    });

    // Helpers
    function readNonNegInt(inputEl) {
      var raw = inputEl.value.trim();
      if (raw === "") return NaN;
      if (raw.indexOf(".") !== -1) return NaN;
      var n = Number(raw);
      if (!isFinite(n)) return NaN;
      if (Math.floor(n) !== n) return NaN;
      if (n < 0) return NaN;
      return n;
    }
    function formatMoney(x) {
      return Number(x).toFixed(2);
    }

    // Calculate
    document.getElementById("calcBtn").addEventListener("click", function () {
      msg.textContent = "";
      totalSold.value = "";
      totalEarn.value = "";

      var ok    = true;
      var grand = 0;

      items.forEach(function (it) {
        var inQty = document.getElementById("qty" + it.id);
        var echo  = document.getElementById("echo" + it.id);
        var totEl = document.getElementById("total" + it.id);

        var qty = readNonNegInt(inQty);
        inQty.setAttribute("aria-invalid", isNaN(qty) ? "true" : "false");

        if (isNaN(qty)) {
          ok = false;
          totEl.value = "";
          echo.textContent = "";
          return;
        }

        var lineTotal = qty * it.price;
        totEl.value = formatMoney(lineTotal);
        echo.textContent = "(qty: " + qty + ")";
        grand += lineTotal;
      });

      if (!ok) {
        msg.textContent = "Please enter non-negative integers for all item quantities.";
        return;
      }

      totalSold.value = formatMoney(grand);
      totalEarn.value = formatMoney(250 + 0.09 * grand);
    });

    // Clear
    document.getElementById("clearBtn").addEventListener("click", function () {
      msg.textContent = "";
      totalSold.value = "";
      totalEarn.value = "";

      items.forEach(function (it) {
        var q = document.getElementById("qty" + it.id);
        var e = document.getElementById("echo" + it.id);
        var t = document.getElementById("total" + it.id);
        q.value = "";
        q.setAttribute("aria-invalid", "false");
        e.textContent = "";
        t.value = "";
      });

      var first = document.getElementById("qty1");
      if (first) first.focus();
    });
  </script>
</body>
</html>
