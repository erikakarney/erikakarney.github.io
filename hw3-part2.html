<!--
HW3 – Part 2: Sales Commission (Responsive Grid, no <table>)
- Four columns: Item | Price | Qty | Total.
- Layout stays tabular on desktop. On mobile, it scrolls sideways (like old table).
- Built with CSS Grid instead of <table>.
- Same validation, totals, styles, and comments as other HW pages.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="CIS 114 - HW3 Part 2 (Sales Commission, Grid)">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HW3 – Part 2 (Sales Commission)</title>

  <style>
    /* ------- Theme / Layout ------- */
    :root { --btn:#4b3f4e; --btnHover:#6a5d6e; --bgSize:640px auto; }
    html, body { height:100%; margin:0; }
    *, *::before, *::after { box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      color:#000;
      background:#fff;
      padding:24px;
      position:relative;
      overflow-x:hidden;
    }

    /* Background layers */
    body::before {
      content:""; position:fixed; inset:0;
      background:url("desk-art.png") no-repeat right bottom / var(--bgSize);
      z-index:-2; pointer-events:none;
    }
    body::after {
      content:""; position:fixed; inset:0;
      background:rgba(255,255,255,.18);
      z-index:-1; pointer-events:none;
    }

    /* Nav links */
    nav a {
      display:inline-block;
      margin:6px 8px 16px 0;
      padding:10px 14px;
      background:var(--btn);
      color:#fff; text-decoration:none;
      border-radius:6px;
      transition:background-color .2s;
    }
    nav a:hover { background:var(--btnHover); }

    /* Wrapper card */
    .wrap {
      background:rgba(255,255,255,.8);
      padding:16px;
      border-radius:10px;
      max-width:760px;
      box-shadow:0 2px 10px rgba(0,0,0,.06);
    }

    /* Scrollable container for grid */
    .grid-wrap {
      overflow-x:auto;
      -webkit-overflow-scrolling:touch;
    }

    /* Grid setup: 4 equal columns */
    .grid {
      display:grid;
      grid-template-columns: 2fr 1fr 1fr 1fr;
      min-width:600px; /* prevent columns from squishing too much */
      gap: 0;
      border:1px solid #eee;
      border-radius:8px;
      background:#fff;
    }

    /* Headers */
    .grid-header {
      font-weight:700;
      background:#fafafa;
      padding:10px 12px;
      border-bottom:1px solid #eee;
    }

    /* Cells */
    .cell {
      padding:10px 12px;
      border-bottom:1px solid #eee;
    }
    .right { text-align:right; }

    /* Inputs */
    .cell input[type="number"],
    .cell input[type="text"] {
      width:100%;
      padding:6px 8px;
      border:1px solid #ccc;
      border-radius:6px;
      text-align:right;
    }
    .cell input[readonly] { background:#f9f9f9; }

    /* Qty echo under total */
    .qty-echo {
      display:block;
      margin-top:4px;
      font-size:.9rem;
      color:#555;
      text-align:right;
    }

    /* Buttons row */
    .buttons { display:flex; gap:10px; margin-top:12px; }
    .buttons button {
      padding:10px 14px;
      border:none; border-radius:6px;
      cursor:pointer;
      background:var(--btn); color:#fff;
      transition:background-color .2s;
    }
    .buttons button:hover { background:var(--btnHover); }

    .hint  { font-size:.9rem; color:#444; margin-top:10px; }
    .error { color:#b00020; font-weight:600; margin-top:8px; }

    .visually-hidden {
      position:absolute !important; height:1px; width:1px; overflow:hidden;
      clip:rect(1px, 1px, 1px, 1px); clip-path: inset(50%);
      white-space:nowrap; border:0; padding:0; margin:-1px;
    }

    /* Responsive background */
    @media (max-width:1024px){ :root { --bgSize:500px auto; } }
    @media (max-width:768px) { :root { --bgSize:350px auto; } }
    @media (max-width:480px){ :root { --bgSize:250px auto; } }
  </style>
</head>
<body>
  <h1>Homework 3 – Part 2: Sales Commission</h1>

  <nav aria-label="HW3 navigation">
    <a href="hw3.html">HW3 Home</a>
    <a href="index.html">Homework 1 (Course Home)</a>
  </nav>

  <section class="wrap" aria-label="Commission calculator">
    <div class="grid-wrap">
      <div id="grid" class="grid">
        <!-- Headers -->
        <div class="grid-header">Item</div>
        <div class="grid-header right">Price</div>
        <div class="grid-header right">Qty</div>
        <div class="grid-header right">Total</div>
        <!-- Rows injected by JS -->
      </div>
    </div>

    <div class="buttons">
      <button type="button" id="calcBtn">Calculate</button>
      <button type="button" id="clearBtn">Clear</button>
    </div>

    <p id="msg" class="error" aria-live="polite"></p>
    <p class="hint">Earnings = $250 + 9% of Total Amount Sold. Quantities must be non-negative integers.</p>
  </section>

  <script>
    // Item data
    var items = [
      { id: 1, price: 20.99 },
      { id: 2, price: 12.75 },
      { id: 3, price:  9.95 },
      { id: 4, price: 35.89 }
    ];

    var grid = document.getElementById("grid");
    var msg = document.getElementById("msg");
    var totalSold, totalEarn;

    // Helper to create cell
    function makeCell(cls, child) {
      var d = document.createElement("div");
      d.className = "cell " + (cls || "");
      if (child) d.appendChild(child);
      return d;
    }

    // Build item rows
    items.forEach(function (it) {
      // Item name
      grid.appendChild(makeCell("", document.createTextNode("Item " + it.id)));

      // Price
      grid.appendChild(makeCell("right", document.createTextNode(it.price.toFixed(2))));

      // Qty input
      var inQty = document.createElement("input");
      inQty.type = "number";
      inQty.min = "0";
      inQty.step = "1";
      inQty.id = "qty" + it.id;
      inQty.setAttribute("aria-label", "Quantity for Item " + it.id);
      grid.appendChild(makeCell("right", inQty));

      // Total + echo
      var wrap = document.createElement("div");
      var outTotal = document.createElement("input");
      outTotal.type = "text";
      outTotal.readOnly = true;
      outTotal.id = "total" + it.id;
      outTotal.setAttribute("aria-label", "Total for Item " + it.id);
      wrap.appendChild(outTotal);

      var echo = document.createElement("span");
      echo.className = "qty-echo";
      echo.id = "echo" + it.id;
      wrap.appendChild(echo);

      grid.appendChild(makeCell("right", wrap));
    });

    // Totals rows
    function addTotalRow(label, id) {
      var lbl = document.createElement("div");
      lbl.className = "cell right";
      lbl.style.gridColumn = "1 / span 3";
      lbl.style.fontWeight = "700";
      lbl.textContent = label;

      var valWrap = document.createElement("div");
      valWrap.className = "cell right";
      var inp = document.createElement("input");
      inp.type = "text";
      inp.readOnly = true;
      inp.id = id;
      valWrap.appendChild(inp);

      grid.appendChild(lbl);
      grid.appendChild(valWrap);
      return inp;
    }
    totalSold = addTotalRow("Total Amount Sold", "totalSold");
    totalEarn = addTotalRow("Total Weekly Earnings", "totalEarn");

    // Helpers
    function readNonNegInt(el) {
      var v = el.value.trim();
      if (v === "") return NaN;
      if (v.indexOf(".") !== -1) return NaN;
      var n = Number(v);
      if (!isFinite(n)) return NaN;
      if (Math.floor(n) !== n) return NaN;
      if (n < 0) return NaN;
      return n;
    }
    function money(x) { return Number(x).toFixed(2); }

    // Calculate
    document.getElementById("calcBtn").addEventListener("click", function () {
      msg.textContent = "";
      totalSold.value = "";
      totalEarn.value = "";

      var ok = true, grand = 0;
      items.forEach(function (it) {
        var qtyEl = document.getElementById("qty" + it.id);
        var totEl = document.getElementById("total" + it.id);
        var echo  = document.getElementById("echo" + it.id);
        var qty = readNonNegInt(qtyEl);

        if (isNaN(qty)) {
          ok = false;
          totEl.value = "";
          echo.textContent = "";
        } else {
          var line = qty * it.price;
          totEl.value = money(line);
          echo.textContent = "(qty: " + qty + ")";
          grand += line;
        }
      });

      if (!ok) {
        msg.textContent = "Please enter valid integers ≥ 0 for all quantities.";
        return;
      }

      totalSold.value = money(grand);
      totalEarn.value = money(250 + 0.09 * grand);
    });

    // Clear
    document.getElementById("clearBtn").addEventListener("click", function () {
      msg.textContent = "";
      totalSold.value = "";
      totalEarn.value = "";
      items.forEach(function (it) {
        document.getElementById("qty" + it.id).value = "";
        document.getElementById("total" + it.id).value = "";
        document.getElementById("echo" + it.id).textContent = "";
      });
      document.getElementById("qty1").focus();
    });
  </script>
</body>
</html>
