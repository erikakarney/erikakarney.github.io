<!--
HW4 – Extra Credit: Asterisk Square
- Form lets the user enter an integer 2–10, then Draw or Clear.
- Uses nested loops to print a square of asterisks.
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="CIS 114 - HW4 Extra Credit (Hollow Asterisk Square)" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HW4 – Extra Credit (Hollow Asterisk Square)</title>

  <style>
    :root { --btn:#4b3f4e; --btnHover:#6a5d6e; --bgSize:640px auto; }
    html, body { height:100%; margin:0; }
    *, *::before, *::after { box-sizing:border-box; }

    body {
      font-family: Arial, sans-serif;
      color:#000;
      background:#fff;
      padding:24px;
      position:relative;
      overflow-x:hidden;
    }

    body::before {
      content:""; position:fixed; inset:0;
      background:url("desk-art.png") no-repeat right bottom / var(--bgSize);
      z-index:-2; pointer-events:none;
    }
    body::after {
      content:""; position:fixed; inset:0;
      background:rgba(255,255,255,.18);
      z-index:-1; pointer-events:none;
    }

    h1 { margin:0 0 16px; }

       nav a {
      display:inline-block;
      margin:6px 8px 16px 0;
      padding:10px 14px;
      background:var(--btn);
      color:#fff; text-decoration:none;
      border-radius:6px;
      transition:background-color .2s ease;
    }
    nav a:hover { background:var(--btnHover); }

        .wrap {
      background:rgba(255,255,255,.85);
      padding:16px;
      border-radius:10px;
      max-width:760px;
      box-shadow:0 2px 10px rgba(0,0,0,.06);
    }

    label { font-weight:700; }

    input[type="number"] {
      padding:8px 10px;
      border:1px solid #ccc;
      border-radius:6px;
      width:90px;
      margin-left:8px;
    }

    .buttons { display:flex; gap:10px; margin-top:12px; }
    button {
      padding:10px 14px;
      border:none; border-radius:6px; cursor:pointer;
      background:var(--btn); color:#fff;
      transition:background-color .2s ease;
    }
    button:hover { background:var(--btnHover); }

        #art {
      margin-top:14px;
      padding:12px;
      background:#f7f7f7;
      border-radius:8px;
      white-space:pre; 
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", "Courier New", monospace;
      line-height:1.2;
      min-height:6rem; 
    }

    .error { color:#b00020; font-weight:600; margin-top:10px; }

        @media (max-width:1024px){ :root { --bgSize:500px auto; } }
    @media (max-width:768px) { :root { --bgSize:350px auto; } }
    @media (max-width:480px){
      :root { --bgSize:250px auto; }
      body::before { position:absolute; } /* iOS fix for right-edge clipping */
    }
  </style>
</head>
<body>
  <h1>The Asterisk Square</h1>

  <nav aria-label="HW4 navigation">
    <a href="hw4.html">HW4 Home</a>
    <a href="index.html">Homework 1 (Course Home)</a>
  </nav>

  <section class="wrap" aria-label="Hollow square builder">
    <form id="form" novalidate>
      <label for="size">Size (2–10)</label>
      <input id="size" name="size" type="number" min="2" max="10" inputmode="numeric" />
      <div class="buttons">
        <button type="button" id="drawBtn">Draw</button>
        <button type="button" id="clearBtn">Clear</button>
      </div>
    </form>
    
    <pre id="art" aria-live="polite"></pre>
    <p id="msg" class="error" aria-live="polite"></p>
  </section>

  <script>
    // Elements
    var sizeEl = document.getElementById("size");
    var art    = document.getElementById("art");
    var msg    = document.getElementById("msg");

    // Build a hollow square string using nested loops 
    function buildHollowSquare(n) {
      var lines = [];

      // Top row: "*" separated by a single space
      var topRow = "";
      for (var c = 0; c < n; c++) {
        topRow += (c === 0) ? "*" : " *";
      }
      lines.push(topRow);

      // Middle rows: left "*", (2*n - 3) spaces, right "*"
      var innerSpaceCount = 2 * n - 3;
      for (var r = 0; r < n - 2; r++) {
        lines.push("*" + " ".repeat(innerSpaceCount) + "*");
      }

      // Bottom row (same as top) when n >= 2
      if (n > 1) lines.push(topRow);

      return lines.join("\n");
    }

    function isValidSize(v) {
      return Number.isInteger(v) && v >= 2 && v <= 10;
    }

    // Draw
    document.getElementById("drawBtn").addEventListener("click", function () {
      msg.textContent = "";
      art.textContent = "";

      var n = Number(sizeEl.value.trim());
      if (!isValidSize(n)) {
        msg.textContent = "Please enter an integer between 2 and 10.";
        return;
      }
      art.textContent = buildHollowSquare(n);
    });

    // Clear
    document.getElementById("clearBtn").addEventListener("click", function () {
      sizeEl.value = "";
      art.textContent = "";
      msg.textContent = "";
      sizeEl.focus();
    });
  </script>
</body>
</html>
